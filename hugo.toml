[sitemap]
  changefreq = "weekly"
  disable = false
  filename = "sitemap.xml"
  priority = 0.5

# -------------------------------------------------------------------------------------
# 永久链接配置
# See: https://gohugo.io/content-management/urls/#permalinks
# -------------------------------------------------------------------------------------

[Permalinks]
  # posts = ":year/:month/:filename"
  posts = "posts/:filename"

# -------------------------------------------------------------------------------------
# 隐私配置
# See: https://gohugo.io/about/hugo-and-gdpr/
# -------------------------------------------------------------------------------------

[privacy]
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# -------------------------------------------------------------------------------------
# 媒体类型
# See: https://gohugo.io/templates/output-formats/#media-types
# -------------------------------------------------------------------------------------

[mediaTypes]
  # [mediaTypes."application/feed+json"]
  #   suffixes = ["json"]

# -------------------------------------------------------------------------------------
# 输出格式定义
# See: https://gohugo.io/templates/output-formats/#output-format-definitions
# -------------------------------------------------------------------------------------

[outputFormats]
  # 用于输出 /archives/index.html 文件的设置
  [outputFormats.archives]
    path = "archives"
    baseName = "index"
    mediaType = "text/html"
    isPlainText = false
    isHTML = true
    permalinkable = true
    notAlternative = true
  # 用于输出 /offline/index.html 文件的设置
  [outputFormats.offline]
    path = "offline"
    baseName = "index"
    mediaType = "text/html"
    isPlainText = false
    isHTML = true
    permalinkable = true
    notAlternative = true
  # 用于输出 readme.md 文件的设置
  [outputFormats.readme]
    baseName = "readme"
    mediaType = "text/markdown"
    isPlainText = true
    isHTML = false
    notAlternative = true
  # 用于输出 baidu_urls.txt 文件的设置
  [outputFormats.baidu_urls]
    baseName = "baidu_urls"
    mediaType = "text/plain"
    isPlainText = true
    isHTML = false
    notAlternative = true
  # 用于输出 search.json 文件的设置
  [outputFormats.search]
    baseName = "search"
    mediaType = "application/json"
    rel = "search"
    isPlainText = true
    isHTML = false
    permalinkable = true
  # 用于输出html后缀 https://github.com/orgs/hugo-fixit/discussions/377
  [outputFormats.HTMLPretty]
    mediaType = "text/html"
    isHTML = true
    noUgly = true

# -------------------------------------------------------------------------------------
# 自定义输出格式
# See: https://gohugo.io/templates/output-formats/#customizing-output-formats
# -------------------------------------------------------------------------------------

# 制作hugo输出文件的选项，可选值如下：
# home = ["html", "rss", "archives", "offline", "readme", "baidu_urls", "search"]
# page = ["html", "markdown"]
# section = ["html", "rss"]
# taxonomy = ["html"]
# term = ["html", "rss"]
[outputs]
  home = ["html", "rss", "archives", "offline", "baidu_urls", "search"]
  page = ["html", "HTMLPretty"]
  section = ["HTMLPretty", "rss"]
  taxonomy = ["HTMLPretty"]
  term = ["HTMLPretty", "rss"]

# -------------------------------------------------------------------------------------
# 分类配置
# See: https://gohugo.io/content-management/taxonomies/#configure-taxonomies
# https://fixit.lruihao.cn/zh-cn/documentation/getting-started/configuration/#taxonomies-configuration
# -------------------------------------------------------------------------------------

[taxonomies]
  # FixIt 主题内置了三个维度的分类法：分类、标签和合集。
  category = "categories"
  tag = "tags"
  collection = "collections"

# -------------------------------------------------------------------------------------
# 主题核心配置
# See: https://fixit.lruihao.cn/documentation/basics/#theme-configuration
# -------------------------------------------------------------------------------------

[params]
  # FixIt 主题版本
  version = "0.3.X" # e.g. "0.2.X", "0.2.15", "v0.2.15" etc.
  # 网站描述
  description = "个人技术及工作经验分享"
  # 网站关键词
  keywords = ["网络","技术","经验","分享","工程"]
  # 网站默认主题样式 ["light", "dark", "auto"]
  defaultTheme = "auto"
  # 哪种哈希函数用来 SRI, 为空时表示不使用 SRI
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = "sha256"
  # 日期格式
  dateFormat = "2006-01-02"
  # 网站图片，用于 Open Graph 和 Twitter Cards
  images = ["/apple-touch-icon.png"]
  # 开启 PWA 支持
  enablePWA = false
  # 是否自动显示外链图标
  externalIcon = true
  # 是否大写标题
  capitalizeTitles = true
  # 是否在每个页面标题中添加网站标题，默认：true。
  # 请记住在“hugo. toml”中设置您的网站标题 (e.g. title = "title")
  withSiteTitle = true
  # 当网站标题被添加到每个页面标题时的标题分隔符
  titleDelimiter = "|"
  # 是否在主页标题中添加网站副标题
  # 请记得通过 params.header.subtitle.name 设置网站副标题
  indexWithSubtitle = true
  # 是否显示纯文本摘要
  summaryPlainify = false
  # 默认情况下，FixIt 只会在主页的 HTML 头中注入主题元标记。
  # 你可以将其关闭，但如果你不这样做，我们将不胜感激，因为这是观察 FixIt 受欢迎程度上升的好方法。
  disableThemeInject = false

  # 作者配置
  [params.author]
    name = "猢狲"  #作者名称
    email = "admin@5dzone.com"  #作者邮箱
    link = "https://www.5dzone.com"  #作者链接
    avatar = "/avatar.png"  #作者头像

  # 公共 Git 仓库信息，仅在 enableGitInfo 设为 true 时有效
  [params.gitInfo]
    repo = ""  #公开 Git 仓库的 URL，例如 https://github.com/hugo-fixit/docs
    branch = "main"  #仓库分支
    dir = "content"  #相对于仓库根目录的内容目录路径
    # 用于报告文章问题的 issue 模板
    # 可用模板参数： {title} {URL} {sourceURL}
    issueTpl = "title=[BUG]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|URL|{URL}|%0A|Filename|{sourceURL}|"

  # 应用图标配置
  [params.app]
    # 当添加到 iOS 主屏幕或者 Android 启动器时的标题，覆盖默认标题
    title = "胡说八道"
    # 是否隐藏网站图标资源链接
    noFavicon = false
    # 更现代的 SVG 网站图标，可替代旧的 .png 和 .ico 文件
    svgFavicon = "/favicon.svg"
    # Safari 图标颜色
    iconColor = "#5bbad5"
    # Windows v8-10 磁贴颜色
    tileColor = "#da532c"
    # Android 浏览器主题色
    [params.app.themeColor]
      light = "#f8f8f8"
      dark = "#252627"

  # 搜索配置
  [params.search]
    # 是否启用搜索
    enable = true
    # 搜索引擎的类型，可选值：algolia、fuse
    type = "fuse"
    # 文章内容最长索引长度
    contentLength = 4000
    # 搜索框的占位提示语
    placeholder = ""
    # 最大结果数目
    maxResultLength = 10
    # 结果内容片段长度
    snippetLength = 30
    # 搜索结果中高亮部分的 HTML 标签
    highlightTag = "em"
    # 是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL = false
    # Algolia 搜索配置
    [params.search.algolia]
      index = ""  #Algolia 索引
      appID = ""  #Algolia App ID
      searchKey = ""  #Algolia Search Key
    #Fuse 搜索配置https://fusejs.io/api/options.html
    [params.search.fuse]
      isCaseSensitive = false  # 是否区分大小写
      minMatchCharLength = 2  # 最小匹配字符长度
      findAllMatches = true  # 是否查找所有匹配项
      location = 0  # 位置
      threshold = 0.3  # 阈值
      distance = 100  # 距离
      ignoreLocation = true  # 是否忽略位置
      useExtendedSearch = false  # 是否使用扩展搜索
      ignoreFieldNorm = false  # 是否忽略字段规范化

  # 页面头部导航栏配置
  [params.header]
    # 桌面端导航栏模式，可选值：sticky、normal、auto
    desktopMode = "sticky"
    # 移动端导航栏模式，可选值：sticky、normal、auto
    mobileMode = "auto"
    # 页面头部导航栏标题配置
    [params.header.title]
      # LOGO 的 URL
      logo = "/web-app-manifest-192x192.png"
      # 标题名称
      name = "胡说八道"
      # 您可以在名称前添加额外信息（支持超文本标记语言格式），例如图标
      pre = ""
      # 您可以在名称后添加额外信息（支持超文本标记语言格式），例如图标
      post = ""
      # 是否为标题显示打字机动画
      typeit = false
    # 页面头部导航栏副标题配置
    [params.header.subtitle]
      # 副标题名称
      name = "我的地盘我作主"
      # 是否为副标题显示打字机动画
      typeit = false

  # 面包屑导航配置
  [params.breadcrumb]
    # 是否启用面包屑导航
    enable = true
    # 是否固定面包屑导航
    sticky = true
    #是否显示主页链接
    showHome = true
    # 分隔符
    separator = "/"
    # 是否大写面包屑导航
    capitalize = true

  # 文章导航配置
  [params.navigation]
    # 是否在 section 页面范围内显示文章导航
    inSection = true
    # 是否反转 下一篇/上一篇 文章导航顺序
    reverse = false

  # 页面底部信息配置
  [params.footer]
    # 是否启用页面底部信息
    enable = true
    # 是否显示版权信息
    copyright = true
    # 是否显示作者
    author = true
    # 网站创立年份
    since = "2006"
    # 公网安备信息，仅在中国使用（支持 HTML 格式）
    gov = "渝公网安备50011202500496号"
    # ICP 备案信息，仅在中国使用（支持 HTML 格式）
    icp = '<a href="https://beian.miit.gov.cn" target="_blank">渝ICP备2024034193号-1</a>'
    # 许可协议信息（支持 HTML 格式）
    license = ''
    # Hugo 和主题信息
    [params.footer.powered]
      # 是否显示 Hugo 和主题信息
      enable = true
      # 是否显示 Hugo Logo
      hugoLogo = true
      # 是否显示主题 Logo
      themeLogo = true
    # 网站创立时间
    [params.footer.siteTime]
      # 是否显示网站创立时间
      enable = false
      # 是否显示动画
      animate = true
      # 图标
      icon = "fa-solid fa-heartbeat"
      # 前缀
      pre = "网站已运行："
      # 网站创立时间，例如：2021-12-18T16:15:22+08:00
      value = "2006-2-20"
    # 页面底部行排序，可选值： ["first", 0, 1, 2, 3, 4, 5, "last"]
    [params.footer.order]
      # Hugo 和主题信息
      powered = "last"
      # 版权信息
      copyright = "first"
      # 统计信息
      statistics = "1"
      # 访客信息
      visitor = 2
      # 备案信息
      beian = 5

  # 归档页面配置
  [params.archives]
    # 归档页面每页显示文章数量
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"

  # Section（所有文章）页面配置
  [params.section]
    # section 页面每页显示文章数量
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"
    # Section feed 配置用于 RSS, Atom 和 JSON feed。
    [params.section.feed]
      limit = -1  # 要包含在提要中的帖子数。如果设置为-1，则所有帖子。
      fullText = false  # 是否在提要中显示全文内容。

  # List（目录或标签）页面配置
  [params.list]
    # list 页面每页显示文章数量
    paginate = 20
