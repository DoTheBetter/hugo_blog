# -------------------------------------------------------------------------------------
# Hugo 配置
# See: https://gohugo.io/getting-started/configuration/
# -------------------------------------------------------------------------------------

# 网站标题
title = "胡说八道"
# 主机名和根路径
baseURL = "https://www.5dzone.com"
# 更改使用 Hugo 构建网站时使用的默认主题
theme = ["FixIt"] # 在您的站点配置文件中启用
# 确定默认内容语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "zh-cn"
# 网站语言 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-CN"
# 语言名称 ["English", "简体中文", "Français", "Polski", ...]
languageName = "简体中文"
# 是否包括中文/日文/韩文
hasCJKLanguage = true
# 每个页面的默认帖子量
paginate = 12
# 版权描述仅用于seo模式
copyright = "本站所有文章除特别声明外均为原创，采用 BY-NC-SA 许可协议。转载请注明出处！"
# 是否使用robots. txt
enableRobotsTXT = true
# 是否使用git提交日志
enableGitInfo = false
# 是否使用表情符号代码
enableEmoji = false
# 用于输出html后缀 https://github.com/orgs/hugo-fixit/discussions/377
uglyURLs = true
# 时区
timeZone = "Asia/Shanghai"
# 忽略一些构建错误
ignoreLogs = [
  "error-get-remote-image",
  "error-get-remote-json",
  "error-get-gh-repo",
  "error-remote-getjson",
  "error-missing-instagram-accesstoken",
  "err-youtube-remote",
  "warning-dev-version"
]
